swagger: '2.0'
info:
  title: Tertulias
  description: Recurrent meetings management
  version: 1.0.0
host: tertulias.azurewebsites.net
schemes:
  - https
basePath: /api
produces:
  - application/json
paths:
  /tertulias:
    get:
      summary: Get My Tertulias List
      description: >
        The Get My Tertulias Lists endpoint returns summary information about the tertulias where the application user has subscribed.
        The response includes a summrary on each Tertulia, namely the date and location of the next event, if any, and the user's membership role.
      parameters:
        - name: sid
          in: header
          description: User id.
          required: true
          type: string
          format: string
      tags:
        - Tertulia
      responses:
        '200':
          description: An array of objects with summary info on each tertulia
          schema:
            type: array
            items:
              $ref: '#/definitions/Tertulia'
        '401':
          description: Unauthorized
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      summary: Create Tertulia
      description: >
        The Tertulias Lists endpoint returns detailed information about the selected tertulia.
      parameters:
        - name: sid
          in: header
          description: User id token.
          required: true
          type: string
          format: string
        - name: values
          in: body
          description: Tertulia details
          required: true
          schema:
            $ref: '#/definitions/TertuliaDetails'
      tags:
        - Tertulia
      responses:
        '201':
          description: Tertulia created
        '400':
          description: Bad Request.
          schema:
            $ref: '#/definitions/Error'
        '409':
          description: Conflict. The tertulia name is already taken.
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
